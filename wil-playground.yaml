apiVersion: apps/v1
kind: Application
metadata:
  name: wil-argo-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Darrens24/kunernetes-argocd-eleleux.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
